<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/static/css/style.css">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--    FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/1a33788db9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>All accounts page</title>
</head>
<!--//TODO: ADD BG-IMG-->
<body style="height: 100vh; margin: 0; background-image: url(#); ">

<div>
    <nav th:replace="~{fragments/navbar-logged}"></nav>
</div>

<div class="d-flex">

    <!--    main div for the sidebar-->
    <div>
        <div th:replace="~{fragments/sideBar}" style="margin-right: 0"></div>
    </div>


    <!--    main div for table-->
    <div class="flex-grow-1" style="margin-right: 0">
        <h3 style="margin: 10px">All Accounts</h3>
        <br>
        <div class="d-flex" style="height: 5vh; border: 1px solid gray">
<!--            all accounts balance-->
            <div>
                <p
                    th:action="@{/allAccountsPage}"
                    th:method="get"
                    th:text="${allAccountsInfoDTO.getTotalBalance()}"></p>
            </div>
        </div>
        <div class="flex-grow-1">
            <!--        div for table-->
            <div>

                <div class="mb-2 d-flex justify-content-between align-items-center">

                    <div class="px-2">

                        <i class="fa fa-ellipsis-h ms-3"></i>
                    </div>

                </div>
                <div class="table-responsive d-flex">
                    <table class="table table-responsive table-borderless"
                           th:action="@{/getAllAccounts}"
                           th:method="get"
                           th:object="${allAccounts}">

                        <thead>
                        <tr class="bg-light">
                            <th scope="col">BILL</th>
                            <th scope="col">ASSIGNED</th>
                            <th scope="col">DATE DUE</th>
                            <th scope="col"><span>AVAILABLE</span></th>
                            <th scope="col" width="20%"><span></span></th>
                        </tr>
                        </thead>

                        <tbody>

                        <tr class="border-top border-bottom" th:each="e : ${userExpenses}">

                            <td
                                    th:text="${e.getName()}"
                                    th:value="${e.getName()}">
                            </td>
                            <td
                                    style="border: none"
                                    th:text="${e.assigned}"
                                    th:value="${e.assigned}">
                            </td>

                            <td
                                    style="border: none"
                                    th:text="${e.dateDue}"
                                    th:value="${e.dateDue}">
                            </td>
                            <td
                                    style="border: none"
                                    th:text="${e.available}"
                                    th:value="${e.available}">
                            </td>


                            <form
                                    th:action="@{/update-data}"
                                    th:method="post"
                                    th:object="${UserExpensesDTO}">
                                <td class="text-end">
                                    <button id="update-status" title="Update information" type="submit"
                                            class="btn btn-warning"
                                            value="Update information"><i class="fa-solid fa-repeat"></i></button>
                                </td>
                            </form>
                        </tr>
                        </tbody>

                    </table>

                    <!--    div for filling space-->
                    <div class="block" style="background: white; width: 50vh"></div>
                </div>

            </div>

        </div>

    </div>
</div>
</body>
</html>
