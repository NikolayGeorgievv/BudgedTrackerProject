<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/responsive.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Contacts Page</title>
</head>
<body data-spy="scroll" style="background-image: url('/images/indexPageBG-IMG.png')">

<div sec:authorize="isAuthenticated()">
  <nav th:replace="~{fragments/navbar-logged}"></nav>
</div>
<div sec:authorize="!isAuthenticated()">
  <nav th:replace="~{fragments/navbar-guest}"></nav>
</div>

<div class="my-5">
  <div class="p-5 text-center bg-body-transparent">
    <div class="container py-5">
      <h2>Having any trouble? Check out our <a th:href="@{/FAQsPage}">FAQ</a> first.</h2>
      <h3 class="col-lg-8 mx-auto lead">Didn't find an answer? You can always contact us on email: pinecone@finances.com</h3>
    </div>
  </div>
</div>
<style>
  a{
    color: #00aacc;
  }
  h2, h3{
    color: white;
    position: relative;
    text-align: center;
  }
</style>

</body>
</html>
