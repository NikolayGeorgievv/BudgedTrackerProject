<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head
        th:include="~{fragments/head-fragment :: meta-tags('responsive.css', null)}">
        <title>Contacts Page</title>
</head>
<body data-spy="scroll" style="background-image: url('/images/indexPageBG-IMG.png')">

<div sec:authorize="isAuthenticated()">
  <nav th:replace="~{fragments/navbar-logged}"></nav>
</div>
<div sec:authorize="!isAuthenticated()">
  <nav th:replace="~{fragments/navbar-guest}"></nav>
</div>

<div class="my-5">
  <div class="p-5 text-center bg-body-transparent">
    <div class="container py-5">
      <h2> <span th:text="#{contactsPageTitle_1}">Having any trouble? Check out our</span>
        <a th:href="@{/FAQsPage}" th:text="#{contactsPageTitle_2}">FAQ</a> <span th:text="#{contactsPageTitle_3}"> first.</span></h2>
      <h3 class="col-lg-8 mx-auto lead" th:text="#{contactsPageText}">Didn't find an answer? You can always contact us on email: pinecone@finances.com</h3>
    </div>
  </div>
</div>
<style>
  a{
    color: #00aacc;
  }
  h2, h3{
    color: white;
    position: relative;
    text-align: center;
  }
</style>

</body>
</html>
