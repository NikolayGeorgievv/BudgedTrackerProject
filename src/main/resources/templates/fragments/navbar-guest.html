<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Nav-Bar</title>
</head>
<body>

<nav th:fragment="navbar-guest">
    <header class="text">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">


                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/index" style="display: contents"><img src="/images/nav-bar-logo.png"
                                                                        class="d-block mx-lg-auto img-fluid" alt="#"
                                                                        width="45" height="30"
                                                                        loading="lazy"></a></li>
                    <li><a href="/index" class="nav-link px-2 text-secondary" th:text="#{nav_bar_home}">Home</a></li>
                    <li><a th:href="@{/FAQsPage}" class="nav-link px-2 text-white" th:text="#{nav_bar_FAQs}">FAQs</a></li>
                    <li><a href="/index#pricing" class="nav-link px-2 text-white" id="pricingLink" th:text="#{nav_bar_pricing}">Pricing</a></li>
                    <li><a th:href="@{/contactsPage}" class="nav-link px-2 text-white" th:text="#{nav_bar_contacts}">Contacts</a></li>
                </ul>


                <div class="text-end d-flex">
                    <a th:href="@{/users/login}">
                        <button type="button" class="btn btn-outline-light btn-md px-4 me-sm-3 fw-bold"
                                th:text="#{nav_bar_login}"
                                style="width: 110px">Login
                        </button>
                    </a>

                    <a th:href="@{/users/register}">
                        <button type="button" class="btn btn-outline-info btn-md px-4 me-sm-3 fw-bold"
                                style="width: fit-content" th:text="#{nav_bar_sign_up}">Sign-up
                        </button>
                    </a>


                    <div class="d-flex">
                        <form id="lang-form" th:method="get">
                            <input type="hidden" id="lang" name="lang">
                        </form>
                        <a href="#" onclick="changeLang('en_US')">
                            <img src="/images/uk-flag.png" alt="English"
                                 width="30" height="15">
                        </a>
                        <a href="#" onclick="changeLang('bg_BG')" style="padding-left: 10px">
                            <img src="/images/bg-flag.png" alt="Bulgarian"
                                 width="30" height="15">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</nav>
<style>
    header {
        border-bottom: black 2px solid;
        padding-top: 1rem;
        padding-bottom: 5px;
    }
</style>

<script>
    let prisingLink = document.getElementById("pricingLink");
    prisingLink.addEventListener('click', () => {
        window.scrollTo(0, document.body.scrollHeight);
    });

    function changeLang(lang) {
        document.getElementById('lang').value = lang;
        document.getElementById('lang-form').submit();
    }
</script>
</body>
</html>
