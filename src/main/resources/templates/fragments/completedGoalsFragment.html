<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Completed goals</title>
</head>
<body>

<button type="button" class="btn btn-outline-info btn-sm px-3 me-sm-3 fw-bold"
        title="Completed goals" value="completed goals" data-bs-toggle="modal" data-bs-target="#completedGoalsModal"
><i class="fa-solid fa-plus"></i></button>


<div class="modal fade" id="completedGoalsModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="completedGoalsContent">
            <div class="flex-grow-1">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Your completed goals!</h5>
                </div>
                <div class="modal-body">
                    <div class="flex-grow-1">
                        <!--        div for table-->
                        <div class="d-flex">
                            <table class="table table-borderless table-hover" id="goalsTable"
                                   th:action="@{/allGoalsPage}"
                                   th:method="get"
                                   th:object="${allCompletedGoalsInfoDTO}">

                                <thead>
                                <tr>
                                    <th scope="col" width="10%">Goal</th>
                                    <th scope="col" width="10%">Target</th>
                                    <th scope="col" width="15%">Started</th>
                                    <th scope="col" width="15%">Completed</th>
                                    <th scope="col" width="50%">Description</th>
                                </tr>
                                </thead>

                                <tbody>

                                <tr class="border-top border-bottom"
                                    th:each="g : ${allCompletedGoalsInfoDTO.getCompletedGoals()}"
                                >

                                    <td
                                            th:text="${g.getName()}"
                                            th:value="${g.getName()}"
                                            style="padding-left: 15px; font-weight: 550;">
                                    </td>
                                    <td
                                            th:text="${g.getAmountToBeSaved()}"
                                            th:value="${g.getAmountToBeSaved()}"
                                            style="border: none; font-weight: bold; font-style: italic;">

                                    </td>
                                    <td
                                            th:text="${g.getCreatedOn()}"
                                            th:value="${g.getCreatedOn()}"
                                            style="font-weight: 550;">

                                    </td>
                                    <td
                                            th:text="${g.getCompletedOn()}"
                                            th:value="${g.getCompletedOn()}"
                                            style="font-weight: 550;">

                                    </td>
                                    <td
                                            th:text="${g.getDescription()}"
                                            th:value="${g.getDescription()}"
                                            style="font-weight: 550;">

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
