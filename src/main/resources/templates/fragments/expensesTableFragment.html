<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/static/css/style.css">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--    FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/1a33788db9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Expenses table</title>
</head>
<body>
<div class="flex-grow-1">
    <!--        div for table-->
    <div class="table-responsive d-flex">
        <table class="table table-responsive table-borderless"
               th:action="@{/index}"
               th:method="get"
               th:object="${userExpenses}">

            <thead>
            <tr class="bg-light">
                <th scope="col">BILL</th>
                <th scope="col">TARGET</th>
                <th scope="col"><span>ACCOUNT ASSIGNED</span></th>
                <th scope="col"></th>
            </tr>
            </thead>

            <tbody>

            <tr class="border-top border-bottom" th:each="e : ${userExpenses}">

                <td
                        th:text="${e.getName()}"
                        th:value="${e.getName()}">
                </td>
                <td
                        style="border: none"
                        th:text="${e.assigned} + ' by ' + ${e.periodDate}"
                        th:value="${e.assigned} + ' by ' + ${e.periodDate}">
                </td>

                <td
                        th:text="${e.getAccount().getName()}"
                        th:value="${e.getAccount().getName()}">
                </td>

<!--                EDIT AND DELETE BTN!-->

                <td>
                    <div class="d-flex flex-row">
                        <div style="margin-right: 5px">
<!--                            <form-->
<!--                                    th:action="@{/editExpense}"-->
<!--                                    th:method="post">-->
<!--                                <button-->
<!--                                        type="button" class="btn btn-warning btn-sm open-button"-->
<!--                                        th:id="'updateButton-' + ${e.getId}" name="accountId"-->
<!--                                        title="Edit account" th:value="${e.getId()}"-->
<!--                                        data-bs-toggle="modal" data-bs-target="#editModal"-->
<!--                                        th:onclick="newValue(/*[[${e.getId()}]]*/)">-->
<!--                                    <i class="fa-solid fa-pen-to-square"></i></button>-->

<!--                            </form>-->
                        </div>
                        <div style="margin-left: 5px">
                            <form
                                    th:action="@{/deleteExpense}"
                                    th:method="get">
                                <a class="btn btn-warning btn-sm open-button" title="Delete account"
                                   th:href="@{/deleteExpense/{expenseId}(expenseId = ${e.getId()})}">
                                    <i class="fa-solid fa-trash-can"></i></a>

                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>

        <!--    div for filling space-->
        <div class="block" style="background: white; width: 50vh"></div>
    </div>
</div>

<script th:inline="javascript">
    function newValue(expenseId) {
        document.getElementById("accountId1").value = expenseId;
    }
</script>
</body>
</html>
