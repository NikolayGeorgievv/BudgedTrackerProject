<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/static/css/style.css">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--    FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/1a33788db9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Expenses table</title>
</head>
<body>
<div class="flex-grow-1">
    <!--        div for table-->
    <div class="table-responsive d-flex">
        <table class="table table-responsive table-borderless"
               th:action="@{/index}"
               th:method="get"
               th:object="${userExpenses}">

            <thead>
            <tr class="bg-light">
                <th scope="col">BILL</th>
                <th scope="col">FUNDS ASSIGNED</th>
                <th scope="col">DATE DUE</th>
                <th scope="col"><span>ACCOUNT ASSIGNED</span></th>
                <th scope="col" width="20%"><span></span></th>
            </tr>
            </thead>

            <tbody>

            <tr class="border-top border-bottom" th:each="e : ${userExpenses}">

                <td
                        th:text="${e.getName()}"
                        th:value="${e.getName()}">
                </td>
                <td
                        style="border: none"
                        th:text="${e.assigned}"
                        th:value="${e.assigned}">
                </td>

                <td
                        style="border: none"
                >
                    <p>test</p>
                </td>
                <td
                        th:text="${e.getAccount().getName()}"
                        th:value="${e.getAccount().getName()}">
                </td>


                <form
                        th:action="@{/update-data}"
                        th:method="post"
                        th:object="${UserExpensesDTO}">
                    <td class="text-end">
                        <button id="update-status" title="Update information" type="submit"
                                class="btn btn-warning"
                                value="Update information"><i class="fa-solid fa-repeat"></i></button>
                    </td>
                </form>
            </tr>
            </tbody>

        </table>

        <!--    div for filling space-->
        <div class="block" style="background: white; width: 50vh"></div>
    </div>
</div>
</body>
</html>
