<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--    <link rel="stylesheet" href="/static/css/style.css">-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Add account form</title>
</head>
<body>

<!-- TODO: ADD STYLING-->

<button class="btn btn-warning btn-sm open-button"  th:if="${usersAccountCeil}"
        title="Add account" value="Add account" onclick="openForm()"
><i class="fa-solid fa-plus"></i></button>
<div class="form-popup" id="myForm">
  <form
          class="form-container">
    <label>Account name</label>
    <input type="text" placeholder="Account name" name="accountName" required>
    <div class="form-group">
    <label for="currencyType">Currency type</label>
    <select class="form-control" id="currencyType" name="currencyType">
      <option
              th:each="ct : ${currencyTypes}"
              th:text="${ct}"
              th:value="${ct}">
      </option>
    </select>
    </div>
    <label>Add funds</label>
    <input type="text" placeholder="1000$" name="currentAmount" required>

    <button type="submit" class="button">Add Account</button>
    <button type="button" class="button" onclick="closeForm()">Close</button>
  </form>
</div>
<style>
  {box-sizing: border-box;}



  label{
    color: #ffc107;
  }
  /* The popup form - hidden by default */
  .form-popup {
    display: none;
    position: absolute;
    border: 3px solid #f1f1f1;
    z-index: 9;
    background-color: #2c396a;
  }

  /* Add styles to the form container */
  .form-container {
    max-width: 600px;
    padding: 10px;
    background-color: white;
  }

  /* Full-width input fields */
  .form-container input[type=text]{
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    border: none;
    background: #f1f1f1;
  }

  /* When the inputs get focus, do something */
  .form-container input[type=text]:focus{
    background-color: #ddd;
    outline: none;
  }

  /* Set a style for the submit/login button */
  .button {
    background-color: #2c396a;
    color: #ffc107;
    padding: 16px 20px;
    border: none;
    cursor: pointer;
    width: 100%;
    margin-bottom:10px;
    opacity: 0.8;
  }

  /* Add some hover effects to buttons */
  .form-container .btn:hover, .open-button:hover {
    opacity: 1;
  }
</style>
<script>
  function openForm() {
    document.getElementById("myForm").style.display = "block";
  }

  function closeForm() {
    document.getElementById("myForm").style.display = "none";
  }
</script>
</body>
</html>
