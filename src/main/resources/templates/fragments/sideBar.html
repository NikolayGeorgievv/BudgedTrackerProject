<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--    <link rel="stylesheet" href="/static/css/style.css">-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <!--    FONTAWESOME KIT-->
  <script src="https://kit.fontawesome.com/1a33788db9.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Sidebar</title>
</head>
<body>

<!--    main div for the sidebar-->
<div class="d-flex">

  <!--    div that holds sidebar-->
  <div class="flex-grow-1 ">
    <div class="p-3" style="width: 280px; height: 91vh; background-color: #2c396a;">
      <a href="#"
         class="d-flex flex-column align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom"
         th:action="@{/index}"
         th:method="get"
         th:object="${userFullNameDTO}">

                    <span class="fs-5 fw-semibold" style="color: white">
                        <th:block th:text="${userFullNameDTO.toString()}">UserName</th:block>
                    </span>
        <p style="color: white">
          <th:block th:text="${userFullNameDTO.getEmail()}">Email</th:block>
        </p>

      </a>
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
          <div class="d-flex justify-content-around">
            <div class="d-inline-flex align-content-center rounded border-0" style="color: white">
              <a th:href="@{/allAccountsPage}">My Accounts </a>
            </div>
            <form
                    th:action="@{/addAccount}"
                    th:method="post"
            >
              <button th:replace="~{fragments/addAccountForm}"></button>
            </form>


          </div>
          <ul class="fw-normal pb-1 small list-unstyled">
            <li class="" style="color: white" th:each="a : ${userAccounts}"
                th:text="${a.getName()}"
                th:value="${a.getName()}">
            </li>
          </ul>

        </li>
        <li class="mb-1">
          <div class="d-inline-flex align-items-left rounded border-0" style="color: white">
            My Account
          </div>
          <ul class="fw-normal pb-1 small list-unstyled">
            <li style="color: white">TEST</li>
            <li style="color: white">TEST</li>
            <li style="color: white">TEST</li>
          </ul>

        </li>
        <li class="mb-1">
          <div class="d-inline-flex align-items-center rounded border-0" style="color: white">
            My Account
          </div>
          <ul class="fw-normal pb-1 small list-unstyled">
            <li style="color: white">TEST</li>
            <li style="color: white">TEST</li>
            <li style="color: white">TEST</li>
          </ul>

        </li>
        <li class="border-top my-3"></li>
        <li class="mb-1">
          <div class="d-inline-flex align-items-center rounded border-0" style="color: white">
            My Account
          </div>
          <ul class="fw-normal pb-1 small list-unstyled">
            <li style="color: white">TEST</li>
            <li style="color: white">TEST</li>
            <li style="color: white">TEST</li>
          </ul>

        </li>
      </ul>
    </div>

  </div>

</div>

</body>
</html>
