<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/static/css/style.css">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--    FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/1a33788db9.js" crossorigin="anonymous"></script>
    <script src="/js/input-event-handlers.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Home Page for Logged Users</title>
</head>
<!--//TODO ADD BG IMAGE-->
<body style="height: 100vh; margin: 0; background-image: url(#); ">
<!--HEADER -->


<div>
    <nav th:replace="~{fragments/navbar-logged}"></nav>
</div>


<!--  SIDEBAR-->


<!--  main div that holds sidebar and table-->
<div class="d-flex">

    <!--    main div for the sidebar-->
    <div class="d-flex">

        <!--    div that holds sidebar-->
        <div class="flex-grow-1">
            <div class="p-3 bg-primary-subtle" style="width: 280px; margin-right: 100px; height: 91vh">
                <a href="#"
                   class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom"
                   th:action="@{/index}"
                   th:method="get"
                   th:object="${userFullNameDTO}">


                    <svg class="bi pe-none me-2" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-5 fw-semibold">
                        <th:block th:text="${userFullNameDTO.toString()}">UserName</th:block>
                    </span>
                </a>
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                                data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
                            My Account
                        </button>
                        <div class="collapse" id="home-collapse" style="">
                            <ul class="btn-toggle-nav  fw-normal pb-1 small">
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Updates</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Reports</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                                data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                            Dashboard
                        </button>
                        <div class="collapse" id="dashboard-collapse" style="">
                            <ul class="btn-toggle-nav  fw-normal pb-1 small">
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Weekly</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Monthly</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Annually</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                                data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
                            Orders
                        </button>
                        <div class="collapse" id="orders-collapse" style="">
                            <ul class="btn-toggle-nav  fw-normal pb-1 small">
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">New</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Processed</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Shipped</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Returned</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="border-top my-3"></li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                                data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                            Account
                        </button>
                        <div class="collapse" id="account-collapse">
                            <ul class="btn-toggle-nav  fw-normal pb-1 small">
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">New...</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Profile</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded">Settings</a>
                                </li>
                                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Sign
                                    out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!--    main div for table-->
    <div class="flex-grow-1">

        <!--    div for top bar-->
        <div class="container" style="border: black 2px solid; height: 15vh; margin-left: 0">

        </div>

        <div class="flex-grow-1">
            <!--        div for table-->

            <div>


                <div class="mb-2 d-flex justify-content-between align-items-center">

                    <div class="px-2">

                        <i class="fa fa-ellipsis-h ms-3"></i>
                    </div>

                </div>
                <div class="table-responsive d-flex">
                    <table class="table table-responsive table-borderless"
                           th:action="@{/index}"
                           th:method="get"
                           th:object="${userExpenses}">


                        <thead>
                        <tr class="bg-light">
                            <th scope="col">BILL</th>
                            <th scope="col">ASSIGNED</th>
                            <th scope="col">DATE DUE</th>
                            <th scope="col"><span>AVAILABLE</span></th>
                            <th scope="col" width="20%"><span></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="border-top border-bottom" th:each="e : ${userExpenses}">
                            <td

                                    th:text="${e.getName()}"
                                    th:value="${e.getName()}">
                                >
                            </td>
                            <td>
                                <input id="assign-input-id" style="border: none; width: 10vh"
                                        th:value="${e.assigned}"></td>

                            <td>

                                <input id="dateDue-input-id" th:replace="~{fragments/datepicker}" style="width: 10vh"></input>
                                <!--                                    th:text="${e.dateDue}"-->
                                <!--                                    th:value="${e.dateDue}">-->
                            </td>
                            <td>
                                <input id="available-input-id" style="border: none; width: 10vh"
                                        th:value="${e.available}"/>

                            </td>
                            <td class="text-end">
                                <form
                                th:method="post"
                                th:action="@{/save-data}"
                                >
                                    <button id="update-status" title="Add funds" type="submit" class="btn btn-warning" value="Assign"><i
                                            class="fa-sharp fa-solid fa-plus"></i></button>
                                    <button id="datepicker-btn" title="Edit date" type="submit" class="btn btn-warning"
                                            value="Edit date"><i
                                            class="fa-regular fa-calendar"></i></button>
                                    <button title="Remove bill" type="submit" class="btn btn-warning" value="Delete"><i
                                            class="fa-solid fa-trash-can"></i></button>

                                    <script th:inline="javascript">
                                        document.addEventListener("DOMContentLoaded", function() {
                                            let assignInputField = document.getElementById("assign-input-id");
                                            let dateDueInputField = document.getElementById("dateDue-input-id");
                                            let availableInputField = document.getElementById("available-input-id");

                                            let assignValue = assignInputField.textContent;
                                            let dateDueValue = dateDueInputField.textContent;
                                            let availableValue = availableInputField.textContent;

                                            let data = {
                                                assignValue: assignValue,
                                                dateDueValue: dateDueValue,
                                                availableValue: availableValue
                                            };

                                            let updateStatusBtn = document.getElementById("update-status");
                                            updateStatusBtn.addEventListener("click",function (){

                                                fetch('/save-data', {
                                                    method: 'POST',
                                                    body: JSON.stringify({
                                                        assignValue : data.assignValue,
                                                        dateDueValue : data.dateDueValue,
                                                        availableValue : data.availableValue
                                                    }),
                                                    headers: {
                                                        'Content-Type': 'application/json'
                                                    }
                                                });
                                            });




                                            // assignValue.addEventListener("input", function() {
                                            //     sendDataToController(assignValue.value);
                                            // })
                                            //
                                            // dateDueValue.addEventListener("input", function() {
                                            //     sendDataToController(dateDueValue.value);
                                            // });
                                            //
                                            // availableValue.addEventListener("input", function() {
                                            //     sendDataToController(availableValue.value);
                                            // });

                                        });
                                        // function sendDataToController(dataArr) {
                                        //
                                        //     fetch('/save-data', {
                                        //         method: 'POST',
                                        //         body: JSON.stringify({ data: data }),
                                        //         headers: {
                                        //             'Content-Type': 'application/json'
                                        //         }
                                        //     });
                                        // }
                                    </script>

                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!--    div for filling space-->
                    <div class="block" style="background: white; width: 50vh"></div>
                </div>

            </div>

        </div>

    </div>
</div>

</div>

</body>
</html>
