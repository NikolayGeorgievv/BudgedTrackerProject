<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/static/css/style.css">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--    FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/1a33788db9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Home Page for Logged Users</title>
</head>
<!--//TODO ADD BG IMAGE-->
<body style="height: 100vh; margin: 0; background-image: url(#); ">
<!--HEADER -->


<div>
    <nav th:replace="~{fragments/navbar-logged}"></nav>
</div>


<!--  SIDEBAR-->


<!--  main div that holds sidebar and table-->
<div class="d-flex">

    <!--    main div for the sidebar-->
    <div class="d-flex">

        <!--    div that holds sidebar-->
        <div class="flex-grow-1 ">
            <div class="p-3" style="width: 280px; margin-right: 100px; height: 91vh; background-color: #2c396a;">
                <a href="#"
                   class="d-flex flex-column align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom"
                   th:action="@{/index}"
                   th:method="get"
                   th:object="${userFullNameDTO}">

                    <span class="fs-5 fw-semibold" style="color: white">
                        <th:block th:text="${userFullNameDTO.toString()}">UserName</th:block>
                    </span>
                    <p style="color: white">
                        <th:block th:text="${userEmail}">Email</th:block>
                    </p>

                </a>
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <div class="d-flex justify-content-around">
                            <div class="d-inline-flex align-content-center rounded border-0" style="color: white">
                                My Accounts
                            </div>
                            <button class="btn btn-warning btn-sm" th:if="${usersAccountCeil}"
                                    title="Add account" value="Add account"
                            ><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <ul class="fw-normal pb-1 small list-unstyled">
                            <li class="" style="color: white" th:each="a : ${userAccounts}"
                                th:text="${a.getName()}"
                                th:value="${a.getName()}">

                            </li>

                        </ul>

                    </li>
                    <li class="mb-1">
                        <div class="d-inline-flex align-items-left rounded border-0" style="color: white">
                            My Account
                        </div>
                        <ul class="fw-normal pb-1 small list-unstyled">
                            <li style="color: white">TEST</li>
                            <li style="color: white">TEST</li>
                            <li style="color: white">TEST</li>
                        </ul>

                    </li>
                    <li class="mb-1">
                        <div class="d-inline-flex align-items-center rounded border-0" style="color: white">
                            My Account
                        </div>
                        <ul class="fw-normal pb-1 small list-unstyled">
                            <li style="color: white">TEST</li>
                            <li style="color: white">TEST</li>
                            <li style="color: white">TEST</li>
                        </ul>

                    </li>
                    <li class="border-top my-3"></li>
                    <li class="mb-1">
                        <div class="d-inline-flex align-items-center rounded border-0" style="color: white">
                            My Account
                        </div>
                        <ul class="fw-normal pb-1 small list-unstyled">
                            <li style="color: white">TEST</li>
                            <li style="color: white">TEST</li>
                            <li style="color: white">TEST</li>
                        </ul>

                    </li>
                </ul>
            </div>

        </div>

    </div>

    <!--    main div for table-->
    <div class="flex-grow-1">

        <!--    div for top bar, yet to be implemented-->

        <div class="container" style="border: black 2px solid; height: 15vh; margin-left: 0">

        </div>

        <div class="flex-grow-1">
            <!--        div for table-->
            <div>

                <div class="mb-2 d-flex justify-content-between align-items-center">

                    <div class="px-2">

                        <i class="fa fa-ellipsis-h ms-3"></i>
                    </div>

                </div>
                <div class="table-responsive d-flex">
                    <table class="table table-responsive table-borderless"
                           th:action="@{/index}"
                           th:method="get"
                           th:object="${userExpenses}">

                        <thead>
                        <tr class="bg-light">
                            <th scope="col">BILL</th>
                            <th scope="col">ASSIGNED</th>
                            <th scope="col">DATE DUE</th>
                            <th scope="col"><span>AVAILABLE</span></th>
                            <th scope="col" width="20%"><span></span></th>
                        </tr>
                        </thead>

                        <tbody>

                        <tr class="border-top border-bottom" th:each="e : ${userExpenses}">

                            <td

                                    th:text="${e.getName()}"
                                    th:value="${e.getName()}">


                            </td>
                            <td>
                                <input id="assign-input-id" style="border: none; width: 10vh"
                                       th:value="${e.assigned}" name="assigned">
                            </td>

                            <td>

                                <input id="dateDue-input-id" th:replace="~{fragments/datepicker}"
                                       style="width: 10vh"
                                       th:value="${e.dateDue}" name="dateDue"/>
                            </td>
                            <td>
                                <input id="available-input-id" style="border: none; width: 10vh"
                                       th:value="${e.available}" name="available"/>

                            </td>


                            <form
                                    th:action="@{/update-data}"
                                    th:method="post"
                                    th:object="${UserExpensesDTO}">
                                <td class="text-end">
                                    <input type="hidden" name="name" th:value="${e.getName()}"/>
                                    <input type="hidden" name="assigned" th:value="${e.assigned}"/>
                                    <input type="hidden" name="dateDue" th:value="${e.dateDue}"/>
                                    <input type="hidden" name="available" th:value="${e.available}"/>
                                    <button id="update-status" title="Update information" type="submit"
                                            class="btn btn-warning"
                                            value="Update information"><i class="fa-solid fa-repeat"></i></button>
                                </td>
                            </form>


                        </tr>
                        </tbody>

                    </table>

                    <!--    div for filling space-->
                    <div class="block" style="background: white; width: 50vh"></div>
                </div>

            </div>

        </div>

    </div>
</div>

</div>

</body>
</html>
