<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>LogIn Page</title>
</head>
<body data-spy="scroll" style="background-image: url('/images/indexPageBG-IMG.png')">

<div>
    <nav th:replace="~{fragments/navbar-guest}"></nav>
</div>
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-2 py-5">

        <form
                id="login-form"
                th:action="@{/users/login}"
                th:method="post"
                class="col-10 col-sm-8 col-lg-6">
            <div class="form-group login">
                <label for="exampleInputEmail1" th:text="#{loginFormEmailInput}">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                       aria-describedby="emailHelp"
                       th:placeholder="#{loginFormEmailPlaceholder}">

            </div>
            <br>
            <div class="form-group login">
                <label for="exampleInputPassword1" th:text="#{loginFormPasswordInput}">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                       placeholder=""th:placeholder="#{loginFormPasswordPlaceholder}">
                <p class="errors"
                   th:if="${error}"
                   th:text="#{loginValidationError}">
                    Wrong email or password.
                </p>
            </div>

            <div class="form-group form-check login">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe" th:text="#{loginFormRememberMe}">Remember me</label>
            </div>

            <br>
            <button type="submit" class="btn btn-outline-info btn-md px-4 me-sm-3 fw-bold"
            th:text="#{loginFormLoginBtn}">Login</button>

        </form>

    </div>
</div>
<style>
    .login {
        color: white;
    }

    .errors {
        font-size: 15px;
        color: red;
    }
</style>
</body>
</html>
