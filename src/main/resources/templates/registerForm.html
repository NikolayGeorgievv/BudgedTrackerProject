<!--REGISTER FORM-->
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-2 py-5">

        <form id="registration-form"
              th:action="@{/users/register}"
              th:method="post"
              th:object="${registerUserDTO}"
              class="col-10 col-sm-8 col-lg-6">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" name="firstName" placeholder="First Name">

                    <p th:if="${#fields.hasErrors('firstName')}" class="errors alert alert-danger" >Please enter a first name.</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                    <p th:if="${#fields.hasErrors('lastName')}" class="errors alert alert-danger">Please enter a last name.</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
                    <p th:if="${#fields.hasErrors('email')}" class="errors alert alert-danger">Please enter an email.</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password"
                           placeholder="Password">
                    <p th:if="${#fields.hasErrors('password')}" class="errors alert alert-danger">Please enter a password.</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           placeholder="Confirm Password">

                    <p th:if="${#fields.hasErrors('isPasswordMatch')}" class="errors alert alert-danger">Passwords should match.</p>

<!--                    <p th:if="${#fields.hasErrors('confirmPassword')}" class="errors alert alert-danger">Passwords should match.</p>-->
                </div>
                <div class="form-group col-md-6">
                    <label for="inputZip">Tel. number</label>
                    <input type="text" class="form-control" id="inputZip" name="phoneNumber">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" class="errors alert alert-danger">Please enter a phone number.</p>
                </div>

                <div class="form-group">
                    <label for="sel1">Membership</label>
                    <select class="form-control" id="sel1" name="membership">
                        <option
                                th:each="m : ${memberships}"
                                th:text="${m}"
                                th:value="${m}">
                        </option>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <p th:if="${#fields.hasErrors('termsAccepted')}" class="errors alert alert-danger">Please accept our terms and conditions.</p>

                    <input class="form-check-input" type="checkbox" name="termsAccepted" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I have read <a th:href="@{termsAndConditions.html}" >Terms and conditions</a>.
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

    </div>
</div>
