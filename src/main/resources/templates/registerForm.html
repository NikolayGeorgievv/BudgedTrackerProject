<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body data-spy="scroll" style="background-image: url('/images/indexPageBG-IMG.png')">

<div>
    <nav th:replace="~{fragments/navbar-guest}"></nav>
</div>


<!--REGISTER FORM-->
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-2 py-5">

        <form id="registration-form"
              th:action="@{/users/register}"
              th:method="post"
              th:object="${registerUserDTO}"
              class="col-10 col-sm-8 col-lg-6">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" name="firstName" placeholder="First Name">

                    <p th:if="${#fields.hasErrors('firstName')}" class="errors" >Please enter a valid first name.</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                    <p th:if="${#fields.hasErrors('lastName')}" class="errors">Please enter a valid last name.</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
                    <p th:if="${#fields.hasErrors('email')}" class="errors">Please enter a valid email.</p>
                    <p th:if="${#fields.hasErrors('invalidEmail')}" class="errors">Invalid email.</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password"
                           placeholder="Password">
                    <p th:if="${#fields.hasErrors('password')}" class="errors">Please enter a valid password.</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           placeholder="Confirm Password">
                    <p th:if="${#fields.hasErrors('confirmPassword')}" class="errors">Passwords should match.</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputZip">Tel. number</label>
                    <input type="text" class="form-control" id="inputZip" name="phoneNumber">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" class="errors">Please enter a valid phone number.</p>
                </div>

                <div class="form-group">
                    <label for="sel1">Membership</label>
                    <select class="form-control" id="sel1" name="membership">
                        <option
                                th:each="m : ${memberships}"
                                th:text="${m}"
                                th:value="${m}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <p th:if="${#fields.hasErrors('termsAccepted')}" class="errors">Please accept our terms and conditions.</p>

                    <input class="form-check-input" type="checkbox" name="termsAccepted" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I have read and agree <a th:href="@{termsAndConditions.html}" style="color: white; "> Terms and conditions</a>.
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info btn-md px-4 me-sm-3 fw-bold">Sign in</button>
        </form>

    </div>
</div>


<div>
    <nav th:replace="~{fragments/footer}"></nav>
</div>
<style>
    #registration-form{
        color: white;
    }

    .errors{
        font-size: 15px;
        color: red;
    }
</style>
</body>
</html>
