<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <!--    FONTAWESOME KIT-->
  <script src="https://kit.fontawesome.com/1a33788db9.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Single account transaction history</title>
</head>
<body style="height: 100vh; margin: 0; background-image: url('/images/main-table-bg-img.jpg');">

<div>
  <nav th:replace="~{fragments/navbar-logged}"></nav>
</div>

<div class="d-flex">

  <div>
    <div th:replace="~{fragments/sideBar}" style="margin-right: 0"></div>
  </div>

  <!--    main div for table-->
  <div class="flex-grow-1" style="margin-right: 0">
<!--    TODO:current account name + balance, download fail btn-->
    <h3 style="margin: 10px">My Accounts</h3>

    <div class="d-flex" style="height: 5vh; border-top: 1px solid #2c396a;border-bottom: 1px solid #2c396a">
      <!--            all accounts balance-->
      <div>
        <p
                th:action="@{/allAccountsPage}"
                th:method="get"
                th:text="'Total funds: ' + '$'+ ${allAccountsInfoDTO.getTotalBalance()} "
                style="color: green; font-weight: bold"
        ></p>
      </div>
      <div>
      </div>
    </div>
    <br>

    <div class="flex-grow-1">
      <!--        div for table-->
      <div>
        <div class="d-flex">
          <table class="table table-borderless table-hover" id="accountTable"
                 th:action="@{//accounts/{accountId}/transactions}"
                 th:method="get"
                 th:object="${accountTransactionsDTO}">

            <thead>
            <tr>
              <th scope="col">Transaction Details</th>
            </tr>
            </thead>

            <tbody>

            <tr class="border-top border-bottom" th:each="t : ${accountTransactionsDTO.getAllTransactions()}">

              <td
                      th:text="${t.getTransactionDescription()}"
                      th:value="${t.getTransactionDescription()}"
                      style="padding-left: 15px; font-weight: 550;">
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>

  </div>



</div>

<style>
  .form-popup, .form-popup1{
    display: none;
  }
  .table {
    --bs-table-bg: transparent;
  }
</style>
</body>
</html>
