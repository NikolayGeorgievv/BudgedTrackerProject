##FAQs page
FAQsHeader=Frequently Asked Questions:
FAQsQuestion1=What exactly do you do?
FAQsAnswer1=We help you track and organise your finances. We follow your expenses, pay dates, accounts and even goals!
FAQsQuestion2=How do I contact customer support?
FAQsAnswer2=You can reach our customer support team via email or phone. You can find more information
FAQAnswer2_1= here.
FAQsQuestion3=How secure is my financial data within the app?
FAQsAnswer3=We take security very seriously. Your data and personal information are safe with us!
FAQsQuestion4=What types of expenses can I track using this app?
FAQsAnswer4=You can track absolutely everything. From day-to-day to annually expenses. We have unique tracking system to work for you.
FAQsQuestion5=How do I set up a budget within the app?
FAQsAnswer5=Very easy! You can create an account or use the default one we created for you. The rest is 2 clicks away!
FAQsQuestion6=How it works?
FAQsAnswer6=Don't worry if you don't understand something. There is a whole tutorial on how to use the app. Just click on "How to use" when you log in!
FAQsQuestion7=Can I view my expenses in categories?
FAQsAnswer7=Yes. You can sort your expenses by category and obtain various information about it.
FAQsQuestion8=Can I create custom spending categories?
FAQsAnswer8=Yes. We have the most common categories to choose from but, if that doesn't fit your case you can create your own category!
FAQsQuestion9=Can I set financial goals within the app?
FAQsAnswer9=Of course! Not everything in life is bills and expenses. We provide a nice, user-friendly system where you can track your goals and look forward to!
FAQsQuestion10=Can I export information about my expenses and accounts?
FAQsAnswer10=Yes. You can download a CSV file with all the information about your transactions.
FAQsQuestion11=How to change my plan?
FAQsAnswer11=In case you are not happy with the plan you have chosen, you can always change it from the button, located in the top right corner in the home page when you log in.







