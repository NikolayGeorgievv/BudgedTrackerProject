##FAQs page
FAQsHeader=Често задавани въпроси:
FAQsQuestion1=Какво точно правите?
FAQsAnswer1=Имаме система за проследяване на Вашите финанси и сметки. Можете да поставяте цели, да следите дати за плащане, акаунти и други!
FAQsQuestion2=При проблеми, как мога да се свържа с Вас?
FAQsAnswer2=Можете да се свържете с нас по телефон или имейл. Повече информация можете да намерите
FAQAnswer2_1= тук.
FAQsQuestion3=Сигурни и защитени ли са данните ми?
FAQsAnswer3=Ние приемаме сериозно сигурността на данните Ви. Вашите данни са на безопасно място с нас!
FAQsQuestion4=Какъв вид сметки мога да следя?
FAQsAnswer4= Можете да следите абсолютно всичко. От дневни до годишни разходи. Имаме уникална система за проследяване, която работи за Вас.
FAQsQuestion5=Как да създам бюджет/акаунт?
FAQsAnswer5=Много лесно! Можете да създатете собствен акаунт или да използвате този, който създадохме за Вас. Останалото е на 2 клика разстояние!
FAQsQuestion6=Как работи приложението?
FAQsAnswer6= Не се притеснявайте, ако не разбирате нещо. Има цял урок за използването на приложението. Просто кликнете върху "Как да използвате" когато се логнете!
FAQsQuestion7=Мога ли да категоризирам разходите си?
FAQsAnswer7=Да. Можете да сортирате разходите си по категории и да получите различна информация за тях.
FAQsQuestion8=Мога ли да създам собствена категория?
FAQsAnswer8= Да. Ние предлагаме най-често срещаните категории, но ако това не отговаря на случая Ви, можете да създадете собствена категория!
FAQsQuestion9=Мога ли да създавам цели?
FAQsAnswer9= Разбира се! Не всичко е сметки и разходи. Предоставяме лесна система, където можете да проследявате целите си и да се радвате на тях!
FAQsQuestion10=Мога ли да изтегля файл с информация за транзакциите си?
FAQsAnswer10=Да. Можете да изтеглите CSV файл с цялата информация за транзакциите си.
FAQsQuestion11=Как да сменя плана си?
FAQsAnswer11=В случай, че не сте доволни от текущия си план, можете да го смените от бутона, намиращ се в горния десен ъгъл на началната страница, когато влезете в профила си.